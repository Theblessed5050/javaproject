<div style=" margin:0px auto; padding: 20px;text-align: center;" class="col-lg-12" >
  <h1 style="color: rgb(125, 201, 10);"> GUESS MY NUMBER GAME </h1>
  
  <h3 class='message' > </h3>
  
  <input class='mynumber' placeholder='GUESS A NUMBER' style="width: 20%; border-radius: 5px; background-color: black;color: white;text-align: center;"/> 
  
  <h1 class='number' style='text-align: center;'> The number is ??</h1>
  
  <button class='check' style="text-align: center;width: 10%; background-color: blue; border-radius: 5px;">check</button>
</div>

  <script>
  const secretNumber = Math.trunc(Math.random()*100) + 1;
  
   document.querySelector('.check').addEventListener('click', function(){
  const gues = Number(document.querySelector('.mynumber').value);
  
  if(!gues||isNaN(gues)|| gues>100){
  document.querySelector('.message').textContent= "make sure to enter a valid number btw 1 and 100 only";
  document.querySelector('.message').style.color="red"
}else if(gues===secretNumber){
  document.querySelector('.message').textContent= "yeah, you are correct";
  document.querySelector('#pagebody').style.backgroundColor="green";
  document.querySelector('.number').textContent = `The number is  ${secretNumber}`;
  document.querySelector('.message').style.color="white"
  
  }else if(gues<secretNumber){
  document.querySelector('.message').textContent= "your gues is too low";
  document.querySelector('.message').style.color="blue"
  }else if(gues>secretNumber){
  document.querySelector('.message').textContent= "your gues is too high";
  document.querySelector('.message').style.color="tomato"
  }else{ 
    document.querySelector('.message').textContent='awwwwn, you are wrong';
    document.querySelector('.message').style.color="red"
  }
   });

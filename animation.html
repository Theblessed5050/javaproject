<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="image/zoom-for-education-playbook.jpg" style="position: absolute;" id="amara2" width="150" height="100">
            <br><br><br><br> <br><br><br><br>

    <button onclick="move()">Drive</button>


    <script>
        let x = 0

        function move() {
            x++;
            document.querySelector('#amara2').style.left = x + 'px';
            let idmuv = setTimeout(move, 2);x

            if (x == 500) {
                clearTimeout(idmuv);
            }
        }
    </script>
</body>

</html>

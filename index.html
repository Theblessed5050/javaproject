                        // invest
                        function amara() {
                            let a = Number(document.getElementById("invest").value);
                            let b = Number(document.getElementById("value").value);

                            // let c = a * 0.3;
                            let c = a * 0.3;
                            let d = c * b
                            let roi = Number(d) + Number(a)
                            if (a == "") {
                                alert("pls input a value");
                            }
                            else if (isNaN(a)) {

                            }
                            else {
                                document.querySelector('.message').textContent = "U ARE MEANT TO RECIVE THE AMOUNT OF " + " " + roi
                                document.querySelector('.message').style.color = "aqua";
                            }
                        }
                        // end invest

                        //loan
                        function funsho() {
                            let r = Number(document.getElementById("amount").value);
                            let w = document.getElementById("loan").value;
                            let p = document.getElementById("payment").value;
                            let q = r * 0.1;
                            let z = Number(q) + Number(r);
                            let interest = z * w;
                            let repayment = interest / (p);
                            if (!r || isNaN(r)) {
                                document.querySelector('.invoice').textContent = "make sure to enter a valid number";
                                document.querySelector('.invoice').style.color = "red"
                            } else {
                                document.querySelector('.invoice').textContent = "You are goung to repay the amount of " +
                                    " " + interest + "in " + w + "years and" + repayment + "in " + p + "months";
                                document.querySelector('.invoice').style.color = "gold";
                            }
                        }
                        //end loan
                        //simple calculator
                        function add() {
                            let input1 = document.getElementById("input").value;
                            let input2 = document.getElementById("inputt").value;
                            let span1 = document.getElementById("center");
                            let span2 = document.getElementById("edge");

                            if (input1 == "" || input2 == "") {
                                alert("pls insert a value");
                            }
                            else if (isNaN(input1) || isNaN(input2)) {
                                alert(" pls complete the steps");
                            }
                            else {
                                span1.innerHTML = "+";
                                let writt = Number(input1) + Number(input2);
                                span2.innerHTML = "=" + " " + writt;
                            }



                        }
                        function minus() {
                            let sub1 = document.getElementById("input").value;
                            let sub2 = document.getElementById("inputt").value;

                            let minus = Number(sub1) - Number(sub2);
                            document.getElementById("center").innerHTML = "-"
                            document.getElementById("edge").innerHTML = "=" + minus;
                        }
                        function multiply() {
                            let sub1 = document.getElementById("input").value;
                            let sub2 = document.getElementById("inputt").value;

                            let multiply = Number(sub1) * Number(sub2);
                            document.getElementById("center").innerHTML = "*"
                            document.getElementById("edge").innerHTML = "=" + multiply;
                        }

                        function divide() {

                            let sub1 = document.getElementById("input").value;
                            let sub2 = document.getElementById("inputt").value;

                            let divide = Number(sub1) / Number(sub2);
                            document.getElementById("center").innerHTML = "/"
                            document.getElementById("edge").innerHTML = "=" + divide;

                        }

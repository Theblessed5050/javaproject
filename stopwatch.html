    <h1 class="counter" style="text-align: center;">
        <span id="min">00</span>
        <span id="colu">:</span>
        <span id="sec">00</span>
        
    </h1>
    <h1 id="expired" ></h1>
    <h1 style="text-align: center;">
    <button id="start" style="background-color: green;">start</button>
    <button id="pause" style="background-color: blue;">pause</button>
    <button id="cont" style="background-color: red;">continue</button>
    <button id="stop" style="background-color: blue;">stop</button>
    <button id="reset" style="background-color: green;">reset</button>
    </h1>
<h5 id="expired"></h5>
    <script>
       let begin = document.getElementById('start');
       let wait = document.getElementById('pause');
       let end = document.getElementById('stop');
       let again =  document.getElementById('cont');
       let redo = document.getElementById('reset');
       let min = document.getElementById('min');
       let sec = document.getElementById('sec');
       let expmsg = document.getElementById('expired')


       let a = 0;
       let k;
       function myengine(){
        ++a;
        let mm = parseInt(a/60);
        let ss = a%60;

        mm = (mm<10)? '0' + mm:mm;
        ss = (ss<10)? '0' + ss:ss;

        if(ss == 10){
            stopcount();
            expmsg.innerHTML = "Time expired,counter stops";
        }
        min.innerHTML = mm;
        sec.innerHTML = ss;

       }
       function count(){
        k = setInterval(myengine,1000);
       }
       function start(){
        count();
        begin.style.display = 'none';
        wait.style.display = 'inline-block';
        end.style.display = 'inline-block';
       }
       function pause(){
        wait.style.display = 'none';
        again.style.display = 'inline-block';
       }
       function stopcount(){
        clearInterval(k);
        wait.style.display = 'none';
        again.style.display = 'none';
        end.style.display = 'none';
        redo.style.display = 'inline-block';
       }
       function resetCount(){
            a = 0;
            min.innerHTML = '0'+ 0;
            sec.innerHTML = '0'+ 0;
            wait.style.display = 'none';
        redo.style.display = 'none';
        begin.style.display = 'none';
        begin.innerHTML = 'START AGAIN';
        expmsg.innerHTML = " "

       }

       begin.addEventListener('click' , start);
       wait.addEventListener('click' , pause);
       again.addEventListener('click' ,count );
       end.addEventListener('click' , stopcount);
       redo.addEventListener('click' , resetCount);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sunny">

    </div>
    <button onclick="advanced()">Create</button>







    <script>
        
    function advanced(){
      let  olu = document.createElement('h1');
       let ade = document.createTextNode('This is a paragraph');
       olu.appendChild(ade);
       document.getElementById("sunny").appendChild(olu);
       olu.style.color='red';
       olu.style.textAlign = 'center';
    }
    </script>
</body>
